<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<script type="text/babel">


    function isvalid(color) {
        const s = new Option().style;
        s.color = color;
        return s.color !== ""
    }

    function Input({ value }) {

        const ivalid = isvalid(value)
        if (ivalid) {
            return <>
                 <div style={{ backgroundColor: value, border: "2px solid black", height: '300px' }}>
                </div>
            </>
        }
        else {
            return <>
                <div>
                    <h1>the color you enter is invalid</h1>
                </div>
            </>
        }

    }

    function App() {
        let [value, setvalue] = React.useState("#FFFFFF")

        function eventhandle(e) {
            setvalue(e.target.value)
        }
        return <>

            <input value={value} onChange={eventhandle} type="text" />
            <Input value={value} />
        </>

    }

    const reactDom = ReactDOM.createRoot(document.getElementById("root"))
    reactDom.render(<App />)
</script>

</html>

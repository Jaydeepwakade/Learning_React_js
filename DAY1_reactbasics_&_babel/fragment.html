<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      const showalert = ()=>{
        alert("Hello")
      }
      const elements = <>
         <p style={{marginLeft:"120px",fontSize:"25px"}}>React is a javascript library</p>
         <div className="main" style ={{border:"2px solid",display:"flex",flexDirection:"column",width:"300px",
         alignItems:"center",margin:"20px",padding:"30px",backgroundColor:"Lightgreen",marginLeft:"70px"}}>


                  <p>Click the below button to alert Hello</p> 
                  <button onClick={showalert}>Alert Hello</button>   
        </div>
      </>
      const root = ReactDOM.createRoot(document.getElementById("root"))
      root.render(elements)
    </script>
  </body>
</html>
